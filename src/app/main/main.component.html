<h2>Search by artist name, song title, or album name</h2>

<mat-form-field class="input-search">
  <mat-label>Keyword</mat-label>
  <input matInput placeholder="Ex. Beatles" [(ngModel)]="searchKeyword" (keyup.enter)="onSearch()" autofocus >
</mat-form-field>

<button mat-raised-button color="primary" (click)="onSearch()">Find</button>
<ng-container *ngIf="artists.length > 0">
  <h2>Artists:</h2>
  <div class="row container-scroll">
    <div *ngFor="let artist of artists; let i = index" class="img-thumb">
      <img src={{artist.thumbnail}}>
      <p>{{artist.artistName}}</p> <a routerLink="/artist/{{artist.artistId}}">See details</a>
    </div>
  </div>
  <hr/>
</ng-container>
<ng-container *ngIf="albums.length > 0">
  <h2>Albums:</h2>
  <div class="row container-scroll">
    <div *ngFor="let album of albums; let i = index" class="img-thumb">
      <img src={{album.thumbnail}}>
      <p>{{album.collectionName}}</p> <a routerLink="/album/{{album.collectionId}}">See details</a>
    </div>
  </div>
  <hr/>
</ng-container>
<ng-container *ngIf="recentSearches.length > 0">
  <h2>Recent Searches:</h2>
  <div class="container">
    <div *ngFor="let search of recentSearches; let i = index" class="row">
      <span (click)="searchKeyword = search; onSearch()">{{search}}</span>
    </div>
  </div>
  <p>Hint: Click or tap to initiate search</p>
  <hr/>
</ng-container>

<ng-container *ngIf="favorites.length > 0">
  <h2>My Favorites:</h2>
  <div class="row container-scroll">
    <div *ngFor="let favorite of favorites; let i = index" class="img-thumb">
      <img src={{favorite.thumb}}>
      <p>{{favorite.wrapperType}}: {{favorite.name}}</p>
      <a routerLink="/{{favorite.wrapperType.toLowerCase()}}/{{favorite.id}}" *ngIf="favorite.wrapperType != 'Track'">See details</a>
    </div>
  </div>
  <hr/>
</ng-container>
