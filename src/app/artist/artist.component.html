<div class="txt-artist">{{artistName}}
  <app-favorite id="{{id}}" name="{{artistName}}" thumb="{{artistThumbnail}}" wrapperType="Artist"></app-favorite>
</div>

<h2 class="link-back"><a routerLink="/">Back to Home</a></h2>

<h2>Albums:</h2>
<div class="row container-scroll">
  <div *ngFor="let album of albums; let i = index" class="img-thumb">
    <img src={{album.thumbnail}}>
    <p>{{album.collectionName}}</p> <a routerLink="/album/{{album.collectionId}}">See details</a>
  </div>
</div>
